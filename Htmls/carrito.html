<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/estilosClientes.css">
    <link rel="stylesheet" href="../CSS/estilosCarrito.css">
    <script src="https://kit.fontawesome.com/a58c9592f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="bg-navbarcolor" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="../Htmls/menu-cliente.html" class="border-0 fa-solid fa-arrow-left-long"
                onclick="regresarMenu()"></a>
            <h5 class="modal-title" id="LoginUserLabel"><i class="fa-solid fa-cart-shopping"></i> Carrito</h5>
            <div></div>
        </div>
    </header>

    <!--Listado de productos-->
    <div id="contedor-ordenes">

    </div>

    <!--MODAL LOCALIZACION-->

    <!-- Modal -->
    <div class="modal fade" id="modalocalizacion" tabindex="-1" aria-labelledby="modalocalizacionLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div id="headerUbi" class="modal-header">
                    <button id="btn-regresarUbi" type="button" class="order-0 fa-solid fa-arrow-left-long"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                    <h5 class="modal-title" id="modalocalizacionLabel"><i class="fa-solid fa-location-dot"></i>Fije su
                        Ubicación</h5>
                    <div></div>
                </div>
                <div class="modal-body">
                    <div id="map">

                    </div>
                    <div id="contendor-ubicacion">

                    </div>
                </div>
                <div id="footer-ubi" class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <!--MODAL TARGETA_CREDITO-->
    <div class="modal fade" id="modalTargeta" tabindex="-1" aria-labelledby="modalTargetaLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div id="headerUbi" class="modal-header">
                    <button id="btn-regresarUbi" type="button" class="order-0 fa-solid fa-arrow-left-long"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                    <h5 class="modal-title" id="modalTargetaLabel"><i class="fa-solid fa-credit-card"></i>Metodo de pago
                    </h5>
                    <div></div>
                </div>
                <div class="modal-body">
                    <div id="contenedor-targeta">
                        <div>
                            <img src="../img/targetaCredito.png" alt="" style="border-radius: 26px; width: 310px;">
                        </div>
                        <div class="estilo-targeta">
                            <h2>Nombre de la targeta</h2>
                            <input type="text" placeholder="kamisato Ayaka" id="inputNombre" maxlength="19" autocomplete="off">
                        </div>
                        <div class="estilo-targeta">
                            <h2>Numero de la targeta</h2>
                            <input type="text" placeholder="4444-4444-4444-4444" id="inputNumero" maxlength="19" autocomplete="off">
                        </div>
                        <div >
                            <div class="estilo-targeta2">
                                <h2>Fecha de expiración</h2>
                                <div class="grupo-select">
                                    <select name="mes" id="select-mes">
                                        <option disabled selected>Mes</option>
                                    </select>
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                                <div class="grupo-select">
                                    <select name="year" id="select-year">
                                        <option disabled selected>Año</option>
                                    </select>
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                            </div>
                            <div class="estilo-targeta2">
                                <h2>CVV</h2>
                                <input type="text" placeholder="780" id="inputCVV" maxlength="3" autocomplete="off">
                            </div>
                        </div>
                        <button id="btn-finalizarCompra" onclick="crearOrden()">Finalizar compra</button>
                    </div>
                </div>
                <div id="footer-ubi" class="modal-footer">

                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/controlador-carrito.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmuQeCoFPjGkHG76guFzMdDAH4o41Sr3A&callback=initMap"></script>
</body>

</html>
