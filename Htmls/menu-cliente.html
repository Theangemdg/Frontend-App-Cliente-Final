        <h1>Más Populares</h1>
        <div id="contendor-productosPupulares">
            <div id="contenido-producto" class="shadow-lg p-3 mb-3 bg-body">

                    <h2>Big Mac</h2>
                    <h5>Hamburguesas</h5>
                </div>
                <p>Precio 150$</p>
            </div>
        </div>
    </div>

    <!--Modal Empresas-->

        <div class="modal-dialog  modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header header-empresas">
                    <button id="btn-closeEmpresa" type="button" class="border-0 fa-solid fa-arrow-left-long" data-bs-toggle="modal" data-bs-target="#empresasModal"></button>

                    <div></div>
                    <!--modaldetalle-->

                <div id="contenedor-empresas" class="modal-body p-0">

                </div>
            </div>
        </div>
    </div>


    <!--Modal Empresas-->
    <!-- Modal -->
    <div class="modal fade" id="modalproductos" tabindex="-1" aria-labelledby="modalproductosLabel" aria-hidden="true">

            <div class="modal-content">
                <div id="modalProductoHeader" class="modal-header">
                    <button id="btn-cerrarProductos" type="button" class="border-0 fa-solid fa-arrow-left-long" data-bs-toggle="modal" data-bs-target="#empresasModal"></button>
